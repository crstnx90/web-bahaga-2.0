<div class="container-fluid mt-5 pt-5">
  <div class="row">
    <!-- Columna izquierda con el formulario -->
    <div class="col-sm-6 text-black">
      <h2 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Reservación de Salones de Eventos</h2>
      <form>
        <div class="form-group">
          <label for="tipoEvento">Tipo de Evento:</label>
          <select class="form-control" id="tipoEvento">
            <option value="conferencia">Conferencias</option>
            <option value="boda">Bodas</option>
            <option value="cumpleaños">Cumpleaños y bautizos</option>
            <option value="reunión">Reuniones Corporativas</option>
          </select>
        </div>
        <div class="form-group">
          <label for="id_salon">Salón:</label>
          <select class="form-control" id="idSalon">
            <option value="salon1">Salón Oro (Capacidad 150 pax)</option>
            <option value="salon2">Salón Diamante (Capacidad 250 pax)</option>
            <option value="salon3">Salón Platinum (Capacidad 500 pax)</option>
          </select>
        </div>
        <div class="form-group">
          <label for="fecha">Fecha:</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="form-group">
          <label for="hora">Hora:</label>
          <input type="time" class="form-control" id="hora">
        </div>
        <div class="form-group">
          <label for="cantidadPersonas">Cantidad de Personas:</label>
          <input type="number" class="form-control" id="cantidadPersonas" placeholder="Ingrese la cantidad de personas">
        </div>
        <div class="form-group">
          <label for="contacto">Observaciones especiales:</label>
          <textarea class="form-control" id="contacto" rows="3" placeholder="Ingrese información de contacto"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Verificar disponibilidad</button>
      </form>
    </div>
    
    <!-- Columna derecha con la imagen -->
    <div class="col-sm-6 text-black">
