<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="Bahaga" />
        <title>Perfil de Usuario</title>
        <!-- Iconos Fav-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Iconos Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core del tema CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            .footer-spacing {
                margin-top: 30px; /* Espaciado entre el contenido y el footer */
                padding-top: 20px;
            }

            .vh-custom {
                min-height: calc(100vh - 150px); /* Asegura espacio suficiente para el footer */
            }

            .profile-section {
                margin-bottom: 50px; /* Evita que el contenido toque el footer */
            }
        </style>
    </head>
    <body id="page-top">
        <!-- Navegacion-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top py-3 mb-5" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="index.html#page-top">Eventos Bahaga</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html#about">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#services">Servicios</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#portfolio">Galería</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html#contact">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link" href="reservaciones.html">Reservaciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="index.html">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Sección de perfil de usuario -->
        <section class="vh-custom profile-section">
            <div class="container-fluid">
                <div class="row">
                    <!-- Formulario de perfil -->
                    <div class="col-sm-6 text-black">
                        <div class="px-5 ms-xl-4">
                            <i class="fas fa-user-circle fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
                            <span class="h1 fw-bold mb-0">Mi Perfil</span>
                        </div>
        
                        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-1 pt-1 pt-xl-0 mt-xl-n5">
                            <form id="perfilForm">
                                <h3 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Datos de la cuenta</h3>
                                <!-- Campos del formulario -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="tipoDocumento">Tipo de Documento</label>
                                    <input type="text" id="tipoDocumento" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="numeroId">Número de Identificación</label>
                                    <input type="text" id="numeroId" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="nombres">Nombres</label>
                                    <input type="text" id="nombres" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="apellidos">Apellidos</label>
                                    <input type="text" id="apellidos" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="pais">País</label>
                                    <input type="text" id="pais" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="ciudad">Ciudad</label>
                                    <input type="text" id="ciudad" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="correo">Correo Electrónico</label>
                                    <input type="email" id="correo" class="form-control form-control-lg" readonly />
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="telefono">Teléfono</label>
                                    <input type="text" id="telefono" class="form-control form-control-lg" readonly />
                                </div>
                                <!-- Botones -->
                                <div class="pt-1 mb-4">
                                    <a href="cambiar_cuenta.html" class="btn btn-info btn-lg btn-block">Editar Cuenta</a>
                                </div>
                                <div class="pt-1 mb-4">
                                    <a href="reservaciones_usuario.html" class="btn btn-secondary btn-lg btn-block">Ver Mis Reservaciones</a>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Imagen lateral -->
                    <div class="col-sm-6 px-0 d-none d-sm-block">
                        <img src="assets/img/img_panel_user.jpg" alt="Imagen Estática" class="w-100 vh-100" style="object-fit: cover; object-position: center;">
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-light py-5 footer-spacing">
            <div class="container px-4 px-lg-5">
                <div class="small text-center text-muted">Copyright &copy; 2024 - Bahaga Eventos</div>
            </div>
        </footer>

        <!-- JS básico de Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Plugin SimpleLightbox de JavaScript-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
        <!-- Núcleo de temas JS-->
        <script src="js/scripts.js"></script>
        <script src="js/panel_usuario.js"></script>
    </body>
</html>
