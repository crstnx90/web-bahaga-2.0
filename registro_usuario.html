<div class="container-fluid mt-5 pt-5">
    <div class="row">
      <!-- Columna izquierda con el formulario -->
      <div class="col-sm-6 text-black">
        <h2>Registro de Nuevo Usuario</h2>
        <form>
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
          </div>
          <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos">
          </div>
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento">
          </div>
          <div class="form-group">
            <label for="tipoID">Tipo de Identificación:</label>
            <select class="form-control" id="tipoID">
              <option value="CC">Cédula de Ciudadanía (CC)</option>
              <option value="CE">Cédula de Extranjería (CE)</option>
              <option value="TI">Tarjeta de Identidad (TI)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="numeroID">Número de Identificación:</label>
            <input type="text" class="form-control" id="numeroID" placeholder="Ingrese su número de identificación">
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su correo electrónico">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono">
          </div>
          <div class="form-group">
            <label for="departamento">Departamento:</label>
            <input type="text" class="form-control" id="departamento" placeholder="Ingrese su departamento">
          </div>
          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Ingrese su ciudad">
          </div>
          <div class="form-group">
            <label>Sexo:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="sexoM" value="masculino">
              <label class="form-check-label" for="sexoM">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="sexoF" value="femenino">
              <label class="form-check-label" for="sexoF">Femenino</label>
            </div>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen de Perfil:</label>
            <input type="file" class="form-control-file" id="imagen">
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
      
      <!-- Columna derecha con la imagen -->
      <div class="col-sm-6 text-black">
        <img src="assets/img/nuevouser.jpg" alt="Imagen de perfil" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
